<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Requester via fetch</title>
  <style>
  	.form {
  		margin: 20px auto;
  		display: block;
  		text-align: center;
  		width: 500px;
  	}

  	.input1, .input2, .request-btn {
  		box-sizing: border-box;
  		width: 100%;
  		margin: 10px 0;
  		padding: 10px;
  	}

  	.result {
  		margin: 0 auto;
  		width: 500px;
		text-align: center;
  	}
  </style>
</head>

<body>
  <div class="form">
      <label>
        <input class="input1" type="text" placeholder="Введите первое число">
	  </label>
	  <label>
        <input class="input2" type="text" placeholder="Введите второе число">
      </label>
      <button class="request-btn">Получить результат</button>
  </div>
  <div class="result">
	  <p>Здесь будет результат запроса</p>	
  </div>
  <script src="./script.js"></script>
</body>

</html>
